<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Registration Page -->
  <form action="./success page.html" method="POST">
    <div class="container">

      <h1>REGISTER</h1>
      <h3>Please fill in the form appropriately to register with us</h3>
      <hr />
      <label for="fname">First Name:</label>
      <input type="text" name="fname" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" placeholder="Last Name" required>
      <label for="pnumber">Phone Number:</label>
      <input type="tel" name="pnumber" id="pnumber" required>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Valid Email" required>

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="d_o_b">Date Of Birth:</label>
      <input type="date" name="d_o_b" required>
      <label for="fColor">Favorite Color:</label>
      <input type="color" name="fColor" id="fColor">
      <br />
      <br />
      <br />
      <label for="psw">Password:</label>
      <input type="password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least an uppercase, a lowercase,one number, one special number" required>
      <label for="cpsw">Confirm Password:</label>
      <input type="password" name="cpsw" id="cpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must be the same with password" required>
      <hr />
      <button type="submit" class="registerbtn">Register</button>
      <p>By clicking the Register Button, you have agreed to our <a href="#">Terms and
          Conditions</a> and <a href="#">Privacy Policy</a></p>
  </form>
  </div>
  <footer> <p>Already Have an Account?<a href="./login page.html">Login Here</a></p>
  </footer>
</body>

</html>
